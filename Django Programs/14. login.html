
{% load static %}
<html>
<head>
	<title> Login Page </title>
 <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>

  
<section class="ftco-section ftco-no-pt ftco-no-pb contact-section">
  <div class="container">
    <div class="row d-flex align-items-stretch no-gutters">
      <div class="col-md-6 p-4 p-md-5 order-md-last bg-light">
        
        <center>
          {% if messages %}
              {% for x in messages %}

              <h6> 
              
                <div id="myAlert" class="alert alert-warning alert-dismissible fade show" role="alert">
                  <strong style="color:red;">{{x}}</strong>
                  <button type="button" class="close" data-bs-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
              </div>
                    
                <script>
                  // Function to dismiss the alert after a specified duration
                  function dismissAlert() {
                      var alertDiv = document.getElementById('myAlert');
                      if (alertDiv) {
                          alertDiv.classList.add('fade');
                          setTimeout(function() {
                              alertDiv.style.display = 'none';
                          }, 1000); // Change 1000 to the desired duration in milliseconds (e.g., 3000 for 3 seconds)
                      }
                  }
              
                  // Automatically dismiss the alert after 3 seconds (adjust the time as needed)
                  setTimeout(dismissAlert, 3000); // 3000 milliseconds = 3 seconds
              </script>

              </h6>

              {% endfor %}
            {% endif %}

        </center>
        
               
        
        <form action="login" method="POST" name="login_form">
          <!-- give login path name in action="login"  using data will read by POST method and then credentials will check -->
          {% csrf_token %}

  <!-- Cross-Site Request Forgery (CSRF) is an attack that forces authenticated users to submit a request to a Web application against which they are currently authenticated.
  CSRF Token used to prevent unathorized person could not submit form from your website-->
          <div class="form-group">
            <input type="text" class="form-control" placeholder="User Name" name="username">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Your Password" name="password">
          </div>
         
          <div class="form-group">
            <input type="submit" value="Submit" class="btn btn-primary py-3 px-5" name="submit">
          </div>
        </form>
      </div>
     
     
      <div class="col-md-6 d-flex align-items-stretch">
        <div id="map"></div>
      </div>
    </div>
  </div>
</section>


</div> <!-- container div close -->

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

<script>
  AOS.init();
</script>
</body>
</html>
