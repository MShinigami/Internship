<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="'X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Webpage : Home</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="col-md-12">
            <img src="images/night_sky.jpg"style="height: 400px;width: 100%;">
        </div><!--Banner div closed-->

        <div class="col-md-12">
            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                  <div class="navbar-header">
                    <a class="navbar-brand" href="index.html">SITS</a>
                  </div>
                  <ul class="nav navbar-nav">
                    <li class="active"><a href="index.html">Home</a></li>
                    <li class="dropdown">
                      <a class="dropdown-toggle" data-toggle="dropdown" href="#">Courses
                      <span class="caret"></span></a>
                      <ul class="dropdown-menu">
                        <li><a href="#">CE</a></li>
                        <li><a href="#">IT</a></li>
                        <li><a href="#">ENTC</a></li>
                      </ul>
                    </li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact Us</a></li>
                  </ul>
                </div>
              </nav>
        </div><!--Menu div close-->
        <div class="col-md-12" style="margin-top:-2%;">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                  <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                  <li data-target="#myCarousel" data-slide-to="1"></li>
                  <li data-target="#myCarousel" data-slide-to="2"></li>
                  <li data-target="#myCarousel" data-slide-to="3"></li>
                </ol>
              
                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="images/sits.jpg" alt="SITS" style="height: 550px;width: 100%;">
                    </div>
                    <div class="item">
                        <img src="images/GOOD.jpg" alt="GOOD" style="height:550px;width: 100%;">
                    </div>
              
                    <div class="item">
                        <img src="images/ANNOYED.jpg" alt="ANNOYED" style="height: 550px;width: 100%;">
                    </div>
              
                    <div class="item">
                        <img src="images/PEACE.jpg" alt="PEACE" style="height: 550px;width: 100%;">
                    </div>
                </div>
              
                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                  <span class="glyphicon glyphicon-chevron-left"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                  <span class="glyphicon glyphicon-chevron-right"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
        </div><!--Slider div close-->
        <div class="col-md-12">
            <div class="col-md-3">
                <img src="images/sitslogo.jpeg" style="height: 200px;width:100%; margin-top:2%;">
            </div><!--Logo div close-->
            <div class="col-md-6">
                <p>Sinhgad Institude of Technology and Science</p>
            </div><!--Paragraph div close-->
            <div class="col-md-3">
                <marquee direction="up" style="height:200px; width:100%; margin-top:2%;">
                    Welcome to Sinhgad Institude of Technology and Science
                </marquee>
            </div><!--News div close-->

        </div><!--Outer div close-->
    </div><!--container div close-->
</body>
</html>
